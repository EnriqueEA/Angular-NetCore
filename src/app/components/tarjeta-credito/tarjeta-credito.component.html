<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="car-body">

                    <h3 class="titulo">TARJETA CREDITO</h3>

                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">

                    <h5 class="titulo">{{ accion | uppercase}} TARJETA</h5>

                    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                              <i class="fas fa-user"
                              [class.green-icon]="this.form.get('titular')?.valid"
                              [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text"><i class="fas fa-credit-card"
                              [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                              [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
                            </span>
                            <input formControlName="numeroTarjeta" maxlength="16" type="text" class="form-control" placeholder="Numero Tarjeta" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="row">
                            <div class="col-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt"
                                      [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                      [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                                    </span>
                                    <input formControlName="fechaExpiracion" maxlength="5" type="text" class="form-control" placeholder="MM/YY" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text"><i class="fas fa-key"
                                      [class.green-icon]="this.form.get('cvv')?.valid"
                                      [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                                    </span>
                                    <input formControlName="cvv" type="password" maxlength="3" class="form-control" placeholder="CVV" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button *ngIf="id == undefined; else actualizar" [disabled]="form.invalid" class="btn btn-success btn-lg" type="submit"><i class=" fas fa-database "></i> Aceptar</button>

                            <ng-template #actualizar>
                                <button [disabled]="form.invalid" class="btn btn-warning btn-lg" type="submit"><i class=" fas fa-database "></i> Actualizar</button>
                            </ng-template>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 ">
            <div class="card ">
                <div class="card-body ">

                    <h5 class="titulo ">LISTADO TARJETAS</h5>
                    <table class="table ">
                        <tbody>
                            <tr *ngFor="let tarjeta of listTarjetas">
                                <td>{{ tarjeta.titular }}</td>
                                <td>{{ tarjeta.numeroTarjeta }}</td>
                                <td>{{ tarjeta.fechaExpiracion }}</td>
                                <td>{{ tarjeta.cvv }}</td>
                                <td>
                                    <i (click)="editarTarjeta( tarjeta )" class="far fa-edit text-warning"></i>
                                </td>
                                <td>
                                    <i (click)="eliminarTarjeta( tarjeta.id )" class="far fa-trash-alt text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
